<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="display">
                0000000000
            </div>
            <div id="buttons">
                <button id="clearButton" class="coloredButton">AC</button>
                <button id="backspaceButton" class="coloredButton">C</button>
                <button id="exponent" class="coloredButton operatorButton">xʸ</sup></button>
                <button id="factorial" class="coloredButton">x!</button>

                <button id="7" class="numberButton">7</button>
                <button id="8" class="numberButton">8</button>
                <button id="9" class="numberButton">9</button>
                <button id="add" class="coloredButton operatorButton">+</button>

                <button id="4" class="numberButton">4</button>
                <button id="5" class="numberButton">5</button>
                <button id="6" class="numberButton">6</button>
                <button id="subtract" class="coloredButton operatorButton">-</button>

                <button id="1" class="numberButton">1</button>
                <button id="2" class="numberButton">2</button>
                <button id="3" class="numberButton">3</button>
                <button id="multiply" class="coloredButton operatorButton">x</button>

                <button id="" class="">.</button>
                <button id="0" class="numberButton">0</button>
                <button id="equals" class="coloredButton">=</button>
                <button id="divide" class="coloredButton operatorButton">÷</button>
            </div>
        </div>
    </div>
</body>

</html>
